<!doctype html>
<html>
<head>
  <title>Yelp Tool</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container">
    <h1 class="page-header text-center">Yelp Tool</h1>
    <p class="jumbotron text-center">Upload the IDs for Yelp's API. After submitting just sit back and wait for your CSV to download.</p>
    <form action="input" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="bizIDs">Yelp Business IDs</label>
        <input type="file" name="bizIDs">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
